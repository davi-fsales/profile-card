<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="cartao-do-perfil">

        <div class="foto-do-perfil"> <img src="./image/foto-de-perfil.jpg" alt="foto de perfil"></div>

        <div class="informacoes-pessoais">
            <ul>
                <li class="nome">Davi Farias</li>
                <li class="idade">22</li>
                <li class="cidade">Arcoverde</li>
            </ul>
        </div>

        <div class="informacoes-do-perfil">
            <div class="informacao">
                <span class="numero-de-seguidores">1K</span>
                <span class="descricao">Followers</span>
            </div>
            <div class="informacao">
                <span class="numero-de-likes">500</span>
                <span class="descricao">Likes</span>
            </div>
            <div class="informacao">
                <span class="numero-de-fotos">11</span>
                <span class="descricao">Photos</span>
            </div>

        </div>


    </section>

</body>

</html>
